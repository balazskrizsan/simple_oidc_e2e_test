name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Set Release version env variable
      run: |
        echo "RELEASE_VERSION=1.0" >> $GITHUB_ENV

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: File system info
      run: |
        echo "===========> github.workspace var: ${{ github.workspace }}"
        echo "===========> pwd:"
        pwd
        echo "===========> ls -hal:"
        ls -hal

    - name: Restore dependencies
      run: cd SimpleOidcE2eTest && dotnet restore

    - name: Build
      run: cd SimpleOidcE2eTest && dotnet build  --no-restore

    - name: Build docker image
      run: |
        docker build --tag simple_oidc_ids6_e2e_test:latest .

    - name: Save docker image
      run: |
        docker save -o ./simple_oidc_ids6_e2e_test:${{ env.RELEASE_VERSION }}.docker simple_oidc_ids6_e2e_test:latest

    - name: File system info
      run: |
        echo "===========> pwd:"
        pwd
        echo "===========> ls -hal:"
        ls -hal

    - name: Push do Cloudsmith
      uses: cloudsmith-io/action@2f8578217e6fa9fe305977bb278057514bccd8ea
      with:
        api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
        command: push
        format: docker
        owner: stackjudge
        repo: simple_oidc_ids6_e2e_test
        republish: true
        file: ./simple_oidc_ids6_e2e_test:${{ env.RELEASE_VERSION }}.docker
